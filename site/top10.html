<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOP10 • ENTRADA PRO</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="dot" aria-hidden="true"></div>
        <div>
          <div class="titleRow">
            <h1>TOP10 • ENTRADA PRO</h1>
            <a class="switch" href="./full.html">FULL</a>
          </div>
          <div id="meta" class="sub"></div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <div id="status" class="offline"></div>
      <div class="table-wrap">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>PAR</th>
              <th>SIDE</th>
              <th>ATUAL</th>
              <th>ALVO</th>
              <th>GANHO %</th>
              <th>ASSERT %</th>
              <th>PRAZO</th>
              <th>ZONA</th>
              <th>RISCO</th>
              <th>PRIORIDADE</th>
              <th>DATA</th>
              <th>HORA</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="cards" id="foot"></div>
    </div>
  </div>

  <script src="./assets/common.js"></script>
  <script>
    window.addEventListener('load', () => {
      boot('top10');
      setInterval(() => boot('top10'), 15 * 60 * 1000);
    });
  </script>
</body>
</html>
