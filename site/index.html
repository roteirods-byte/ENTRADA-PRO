<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAINELJORGE â€” ENTRADA</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1020;color:#fff}
    .bar{display:flex;gap:10px;padding:12px;background:#111a33;position:sticky;top:0}
    .tab{padding:10px 14px;border-radius:10px;background:#1a2550;color:#fff;text-decoration:none}
    .tab.active{background:#2d6cdf}
    iframe{width:100%;height:calc(100vh - 60px);border:0;background:#0b1020}
  </style>
</head>
<body>
  <div class="bar">
    <a class="tab" href="#" onclick="go('full.html');return false;">FULL</a>
    <a class="tab" href="#" onclick="go('top10.html');return false;">TOP10</a>
    <a class="tab" href="#" onclick="go('audit.html');return false;">AUDITORIA</a>
  </div>
  <iframe id="view" src="full.html"></iframe>
  <script>
    function setActive(name){
      document.querySelectorAll(".tab").forEach(a=>a.classList.remove("active"));
      if(name==="full.html") document.querySelectorAll(".tab")[0].classList.add("active");
      if(name==="top10.html") document.querySelectorAll(".tab")[1].classList.add("active");
      
    }
    function go(name){
      document.getElementById("view").src = name;
      setActive(name);
      history.replaceState(null,"","index.html#" + name);
    }
    const h = (location.hash||"").replace("#","");
    if(h==="top10.html"||h==="full.html") go(h); else go("full.html");
  </script>
</body>
</html>
