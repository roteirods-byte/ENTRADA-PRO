<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FULL • ENTRADA PRO</title>
<link rel="stylesheet" href="./assets/style.css?v=20260209a" />






<style id="compact-force-v8">
/* 1) TAMANHO: + um pouco */
th,td{
  padding:8px 13px!important;
  font-size:17px!important;
  line-height:1.32!important;
  white-space:nowrap!important;
}
table{
  width:auto!important;
  table-layout:auto!important;
  border-collapse:collapse!important;
  border-spacing:0!important;
}

/* 2) DEFINE “INÍCIO” = coluna PAR (mesmo alinhamento do painel) */
table{ margin-left:auto!important; margin-right:auto!important; }
:root{ --par-left: 0px; }

/* pega o deslocamento do início do header PAR e aplica nos textos de cima */
#app, main, body{}

/* alinha TÍTULO, ATUALIZAÇÃO e BLOCO “Significado das colunas” */
h1,h2,.title,.header,.topbar,.subheader,.updated,.lastUpdate,.ultima,.ultimaAtualizacao,.hint,.hintBox,.legend,.meaning{
  margin-left: var(--par-left)!important;
}

/* Ajusta larguras mínimas por coluna (mantém tudo bonito) */
th:nth-child(1),td:nth-child(1){min-width:60px}
th:nth-child(2),td:nth-child(2){min-width:90px}
th:nth-child(3),td:nth-child(3){min-width:112px}
th:nth-child(4),td:nth-child(4){min-width:112px}
th:nth-child(5),td:nth-child(5){min-width:92px}
th:nth-child(6),td:nth-child(6){min-width:92px}
th:nth-child(7),td:nth-child(7){min-width:72px}
th:nth-child(8),td:nth-child(8){min-width:118px}
th:nth-child(9),td:nth-child(9){min-width:72px}
</style>

<script id="align-par-v8">
(function(){
  function apply(){
    const th = document.querySelector("table thead th");
    if(!th) return;
    const r = th.getBoundingClientRect();
    // deslocamento do início da coluna PAR em relação ao viewport
    document.documentElement.style.setProperty("--par-left", r.left + "px");
  }
  window.addEventListener("load", apply);
  window.addEventListener("resize", apply);
  setTimeout(apply, 250);
})();
</script>

<style id="title-align-v10">
/* Alinha TÍTULO + ATUALIZAÇÃO + SIGNIFICADO com a LARGURA da TABELA */
:root{ --tablew: 980px; }

table{ margin-left:auto!important; margin-right:auto!important; }

h1,h2,.title,.header,.topbar,
.updated,.lastUpdate,.ultima,.ultimaAtualizacao,
.hint,.hintBox,.legend,.meaning{
  width: var(--tablew)!important;
  margin-left:auto!important;
  margin-right:auto!important;
  text-align:left!important;
}

/* Pequeno respiro entre título e atualização */
h1,.title{ margin-bottom: 2px!important; }
.updated,.lastUpdate,.ultima,.ultimaAtualizacao{ margin-top: 6px!important; }
</style>

<script id="title-align-js-v10">
(function(){
  function apply(){
    var tbl = document.querySelector("table");
    if(!tbl) return;
    var w = Math.round(tbl.getBoundingClientRect().width);
    if(w > 300) document.documentElement.style.setProperty("--tablew", w + "px");
  }
  window.addEventListener("load", apply);
  window.addEventListener("resize", apply);
  setTimeout(apply, 150);
})();
</script>

</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="dot" aria-hidden="true"></div>
        <div>
          <div class="titleRow">
            <h1>FULL • ENTRADA PRO</h1>
            <a class="switch" href="./top10.html">TOP 10</a>
          </div>
          <div id="lastUpdateBox" class="lastUpdateInline" style="display:block;color:#ff8c2a;font-weight:800;margin-top:6px;font-size:14px">Última atualização: --/--/---- --:--</div>
<div id="meta" class="sub"></div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <div id="status" class="offline"></div>
      <div class="table-wrap">
    <div class="hintBox">
      <div class="hintTitle">Significado das colunas</div>
      <div class="hintText">
        <span class="hintKey">ASSERT %</span>: chance histórica de acerto do sinal.&nbsp;&nbsp;
        <span class="hintKey">PRAZO</span>: tempo estimado para o alvo (ex: 4–6h).&nbsp;&nbsp;
</div>
      <div class="hintWarn">⚠ Use gestão de risco. Confirme os dados antes de operar.</div>
    </div>

        <div class="tableWrap">


        <table class="table" id="tbl">
          <thead>
  <tr>
    <th>PAR</th>
    <th>SIDE</th>
    <th>ATUAL</th>
    <th>ALVO</th>
    <th>GANHO %</th>
    <th>ASSERT %</th>
    <th>PRAZO</th>
        <th>DATA</th>
    <th>HORA</th>
  </tr>
</thead>

          <tbody></tbody>
        </table>
      
</div>
</div>
      <div class="cards" id="foot"></div>
    </div>
  </div>

  <script src="./assets/common.js?v=1771441691"></script>
  <script>
    window.addEventListener('load', () => {
      boot('full');
      setInterval(() => boot('full'), 5 * 60 * 1000);
    });
  </script>
</body>
</html>
